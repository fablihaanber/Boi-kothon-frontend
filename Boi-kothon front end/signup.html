<!DOCTYPE html>
<html>

<head>
	<title>Signup</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>




	<div class="bg-img">
		<div class="content">
			<header>Sign Up</header>
			<form action="#">


				<div class="field">
					<span class="fa fa-user"></span>
					<input type="text" id="username" required placeholder="Enter an username">
				</div>



				<div class="field space">
					<span class="fa fa-user"></span>
					<input type="email" id="email" required placeholder="Enter a valid email">
				</div>



				<div class="field space">
					<span class="fa fa-lock"></span>
					<input type="password" class="passwordla" id="password" required placeholder="Enter a password">
					<span class="show">SHOW</span>
				</div>


				<div class="field space">
					<span class="fa fa-lock"></span>
					<input type="password" class="cpasswordla" id="confirm_password" required placeholder="Repeat password">
					<span class="cshow">SHOW</span>
				</div>

				<div class="field space">
					<button type="button" id="signup_button">Sign up</button>
				</div>
				<div class="signup">
					Already a user?
					<a href="login.html">Login</a>
				</div>

			</form>
		</div>
	</div>

	<script>
		const pass_field = document.querySelector('.passwordla');
		const show_btn = document.querySelector('.show');
		const cpass_field = document.querySelector('.cpasswordla');
		const cshow_btn = document.querySelector('.cshow');

		show_btn.addEventListener('click', function () {
			if (pass_field.type === "password") {
				pass_field.type = "text";
				show_btn.style.color = "#d9ac58";
				show_btn.textContent = "HIDE";
			}
			else {
				pass_field.type = "password";
				show_btn.style.color = "#222";
				show_btn.textContent = "SHOW";
			}
		});

		cshow_btn.addEventListener('click', function () {
			if (cpass_field.type === "password") {
				cpass_field.type = "text";
				cshow_btn.style.color = "#d9ac58";
				cshow_btn.textContent = "HIDE";
			}
			else {
				cpass_field.type = "password";
				cshow_btn.style.color = "#222";
				cshow_btn.textContent = "SHOW";
			}
		});

	</script>



</body>

</html>
