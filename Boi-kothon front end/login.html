<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</head>

<body>

	<div class="bg-img">
		<div class="content">
			<header>Login Form</header>
			<form action="#">
				<div class="field">
					<span class="fa fa-user"></span>
					<input type="email" id="email" required placeholder="Enter your email">
				</div>
				<div class="field space">
					<span class="fa fa-lock"></span>
					<input type="password" class="passwordla" id="password" required placeholder="Enter your password">
					<span class="show">SHOW</span>
				</div>
				<div class="pass">
					<a href="#">Forgot Password</a>
				</div>
				<div class="field">
					<button type="button" id="login_button">Log in</button>
				</div>
				<div class="signup">
					Don't have an account?
					<a href="signup.html">Sign Up Now</a>
				</div>
			</form>
		</div>
	</div>




	<script>
		const pass_field = document.querySelector('.passwordla');
		const show_btn = document.querySelector('.show');
		show_btn.addEventListener('click', function () {
			if (pass_field.type === "password") {
				pass_field.type = "text";
				show_btn.style.color = "#d9ac58";
				show_btn.textContent = "HIDE";
			}
			else {
				pass_field.type = "password";
				show_btn.style.color = "#222";
				show_btn.textContent = "SHOW";
			}
		});

	</script>



</body>

</html>
